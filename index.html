<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Complements vs Insults</title>
</head>
<body>
    <header class="row">
        <h1>What are you looking for?</h1>
        <div class="row">
            <h2>Complements!</h2>
            <h2>Insults!</h2>    
        </div>
    </header>
    
    <main class="row">
        <div class="complements-container">
            <p class="complement">none loaded yet</p>
            <button class="request-complement">Request new complement</button>
        </div>

        <div class="insults-container">
            <p class="insult">none loaded yet</p>
            <button class="request-insult">Request new insult</button>
        </div>
    </main>

    <script src="./public/complements.js"></script>
    <script src="./public/insults.js"></script>
</body>
</html>
